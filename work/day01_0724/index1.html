<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 연습1</title>
</head>
<body>

    <h2>나의 첫 번째 자바스크립트</h2>

    <!-- <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">날짜와 시간</button> -->
   
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML="<h3>나의 첫 번째 자바스크립트</h3>";
    </script>

    <script>
        document.getElementById("demo").innerText="<h3>나의 첫 번째 자바스크립트</h3>";
    </script>
<br><br><br>


</body>
</html>
