<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 연습2</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <h2>자바스크립트 함수</h2>

    <p id="demo">테스트</p>

    <button type="button" onclick="myFunction()">함수를 실행해보자</button>
    <div class="container">
        <div>
            <iframe src="./index2.html" width="100%" height="300"></iframe>
        </div>
        <div>
            <iframe src="./index3.html" width="100%" height="300"></iframe>
        </div>
        <div>
            <iframe src="./index4.html" width="100%" height="300"></iframe>
        </div>

    </div>



    <script>
        function myFunction() {
            // 버튼을 클릭하면 함수를 call한다
            document.getElementById("demo").innerHTML =
                "<p style='color: red; font-weight: bold;'>클릭</p>"
        }
    </script>
</body>

</html>
