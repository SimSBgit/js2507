<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
</head>
<body>
    <h1>연습문제2</h1>
    <script>

        function morethan () {
            let num1 = prompt("숫자1을 입력해주세요.")
            let num2 = prompt("숫자2를 입력해주세요.")
            if (num1 === "" || num2 === "") {
                alert("빈칸을 채워주세요.")
            }
            else if (num1 === null || num2 === null) {
                alert("cancel")
            }
            else if (isNaN(num1) || isNaN(num2)) {
                alert("숫자를 입력해주세요.")
            }
            else if (num1 === num2) {
                alert(num1 + "와(과) " + num2 + "(은)는 같습니다.")
            }
            else if (num1 < num2) {
                return alert(`${num2}(이)가 ${num1}보다 큽니다.`)
            }
            else if (num1 > num2) {
                return alert(`${num1}(이)가 ${num2}보다 큽니다.`)
            }
        }
        console.log(morethan())
    </script>
</body>
</html>
