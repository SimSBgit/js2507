<body>
    <script>
        // 16장 1번 문제
        let fruits = ['사과', '바나나', '체리']
        console.log(fruits[1])

        // 16장 2번 문제
        function times() {
            let num0 = parseInt(prompt("숫자를 입력해주세요."))
            if (num0 % 4 === 0)
                alert(num0 + "은(는) 4의 배수입니다.")
            else
                alert(num0 + "은(는) 4의 배수가 아닙니다.")
        }
        console.log(times())
    </script>
